<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 1.8em;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .quote {
            font-style: italic;
            margin-bottom: 20px;
            color: #555;
        }

        .projects {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .project-card {
            background: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            background: #222;
            color: white;
            padding: 20px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        Luiz Gustavo - Analista Computacional
    </header>

    <div class="container">
        <p class="quote">“A tecnologia é poderosa, mas é o talento dos profissionais de informática que a torna acessível.”</p>
        
        <h2>Projetos</h2>
        <div class="projects">
            <div class="project-card">
                <a href="Sobre_Mim/" target="_blank" rel="noopener noreferrer">Currículo</a>
            </div>
            <div class="project-card">
                <a href="Calculadora/" target="_blank" rel="noopener noreferrer">Calculadora com JavaScript</a>
            </div>
            <div class="project-card">
                <a href="Comunicacao_Inclusiva/" target="_blank" rel="noopener noreferrer">Interface de Comunicação Inclusiva</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/luiz-gustavo-salles-6437401b8/" target="_blank">LinkedIn</a>
            <a href="https://github.com/gustavosallesz" target="_blank">GitHub</a>
            <a href="mailto:lgjsalles@sga.pucminas.br">Email</a>
        </div>
    </footer>
</body>
</html>
